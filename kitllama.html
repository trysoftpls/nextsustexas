<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto 1 - NexusTech</title>
  <link rel="stylesheet" href="style4.css">
  <script>
    function changeImage(src, thumbnail) {
      document.getElementById("main-image").src = src;
      const thumbnails = document.querySelectorAll(".product-thumbnails img");
      thumbnails.forEach(img => img.classList.remove("active"));
      thumbnail.classList.add("active");
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" alt="NexusTech Logo">
    <div class="navbar-links" id="navbar-links">
      <a href="kitcall-en.html" class="language-switch es-active">
        <span class="language-option">EN</span>
        <span class="language-option">ES</span>
      </a>
      <a href="index.html">Home</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
      <a href="comprar.html">Comprar</a>
    </div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
  </div>

  <!-- Overlay for page when menu is open -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Product Section -->
  <div class="product-section">
    <div class="product-image">
      <img id="main-image" src="llamador.jpeg" alt="Producto 1">
      <div class="product-thumbnails">
        <img src="llamador.jpeg" alt="Producto 1" class="active" onclick="changeImage('llamador.jpeg', this)">
        <img src="lacentra.jpeg" alt="Producto 1 - Vista Alternativa" onclick="changeImage('lacentra.jpeg', this)">
       
      </div>
    </div>
    <div class="product-details">
      <h1>Kit Llamadores</h1>
      <p>Complemento de pulsadores para hospitales con más habitaciones.</p>
  <p><strong>Precio:</strong>aa</p>
  <p><strong>Stock:</strong>-.-</p>
      <!-- Tabla de componentes -->
      <h2>Productos</h2>
      <table class="component-table">
        <tr>
          <th>Producto</th>
          <th>Unidades</th>
        </tr>
        <tr>
          <td>Llamador</td>
        
        <td>25 Unidades</td>
      </tr>
      
         
        <!-- Añade más filas según sea necesario -->
      </table>
      <div>
        <button class="buy-button">Comprar</button>
    </div>
    </div>
    
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 NexusTech S.A.S. Todos los derechos reservados.</p>
      <a href="https://www.instagram.com/nexustechsas/" target="_blank" class="ig-button">
        <img src="insta.png" alt="Instagram" />
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
